<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8"> 
	<link rel="icon" href="images/favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="../../assets/css/admin-materialize.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/admin-styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,700,800" rel="stylesheet">
</head>
<body>
	<div class="tsw-layout-login">
		<div class="tsw-login-content">
			<div class="tsw-form_login">
				<div class="alert">
					<div class="alert-content error">Email hoặc Password không chính xác</div>
				</div>
				<div class="tsw-logo">
					<img src="../../assets/images/user/logo-black.png">
					<h4>Login Form</h4>
				</div>
				<div class="tsw-form-layout">
					<div class="input-field col s12">
						<div>
							<i class="material-icons prefix">email</i>
							<input id="email" type="text" class="validate" placeholder="Your Email"> 
						</div>
						<label class="error">Email invalid</label>
					</div>
					<div class="input-field col s12">
						<div>
							<i class="material-icons prefix">lock_outline</i>
							<input id="password" type="password" class="validate" placeholder="Password"> 
						</div>
					</div>
					<div class="tsw-forgot">
						<a href="ad_forgotpassword.html">Forgot your password?</a>
					</div>
					<div class="tsw-button">
						<button class="btn-tsw_main waves-effect waves-light red">Login</button> 
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>    
	<script type="text/javascript" src="../../assets/js/materialize.min.js"></script> 
</body>
</html>
