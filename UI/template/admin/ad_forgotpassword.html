<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<meta charset="utf-8"> 
	<link rel="icon" href="images/favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="../../assets/css/admin-materialize.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/admin-styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,700,800" rel="stylesheet">
</head>
<body>
	<div class="tsw-layout-login">
		<div class="tsw-login-content">
			<div class="tsw-form_login">
				<div class="alert">
					<div class="alert-content success">New password sent to your email</div>
				</div>
				<div class="alert">
					<div class="alert-content error">Your email is not verified</div>
				</div>
				<div class="tsw-logo">
					<img src="../../assets/images/user/logo-black.png">
					<h4>Forgot Password 
					<span class="note-span">Enter your registered email below to receive your password reset link</span></h4>
				</div>
				<div class="tsw-form-layout">
					<div class="input-field col s12">
						<i class="material-icons prefix">email</i>
						<input id="email" type="text" class="validate" placeholder="Enter Your Email"> 
					</div> 
					<div class="tsw-button">
						<a href="#" class="btn-tsw_main waves-effect waves-light red">Sumbit</a> 
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>    
	<script type="text/javascript" src="../../assets/js/materialize.min.js"></script>  
</body>
</html>
